global:
  type: shadow
  category: box-shadow
imports:
  - ../../../global/box-shadow.yml
  - ../aliases/box-shadow.yml
  - ../aliases/color.yml
props:
  shadow-card:
    value: "{!shadow-elevation-10}"
    comment: Shadow for cards.
  shadow-focus:
    value: "{!offset-0} {!offset-0} {!offset-0} {!offset-20} {!palette-blue-50-transparent-80}"
    comment: Shadow for focus ring on interactive elements
  shadow-border-light:
    value: "{!offset-0} {!offset-0} {!offset-0} 1px {!palette-gray-40}"
    comment: Shadow border for disabled inputs.
  shadow-border:
    value: "{!offset-0} {!offset-0} {!offset-0} 1px {!palette-gray-70}"
    comment: Shadow border for inputs.
  shadow-border-primary:
    value: "{!offset-0} {!offset-0} {!offset-0} 1px {!curious-blue}"
    comment: "Default shadow border for primary interactions."
  shadow-border-primary-dark:
    value: "{!offset-0} {!offset-0} {!offset-0} 1px {!palette-blue-70}"
    comment: Shadow border for inputs hover.
  shadow-border-primary-darker:
    value: "{!offset-0} {!offset-0} {!offset-0} 1px {!palette-blue-80}"
    comment: Shadow border for inputs active.
  shadow-border-destructive:
    value: "{!offset-0} {!offset-0} {!offset-0} 1px {!sg-danger}"
    comment: Light shadow border for destructive interactions.
  shadow-border-destructive-darker:
    value: "{!offset-0} {!offset-0} {!offset-0} 1px {!sg-danger-darker}"
    comment: Dark shadow border for destructive interactions
  shadow-border-error:
    value: "{!offset-0} {!offset-0} {!offset-0} 1px {!sg-danger}"
    comment: Shadow border for error inputs.
  shadow-border-error-dark:
    value: "{!offset-0} {!offset-0} {!offset-0} 1px {!sg-danger-darker}"
    comment: Shadow border for error inputs hover.
